
<Location /900913>
    RewriteEngine on
    RewriteBase /
    RewriteRule .* - [E=allowed:0]
    # ESDM demo key
    RewriteCond %{QUERY_STRING} APIKEY=37d6eaa4af5011e8a57c020000f1e0a1 [NC]
    RewriteCond %{HTTP_REFERER} esdm\.co\.uk
    RewriteRule ^(.*)$ - [E=allowed:1]
    # ATEB demo key
    RewriteCond %{QUERY_STRING} APIKEY=37d6eaa4af5011e8a57c020000f1e0a1 [NC]
    RewriteCond %{HTTP_REFERER} ateb\.co\.uk
    RewriteRule ^(.*)$ - [E=allowed:1]
    # localhost developers like stew
    RewriteCond %{QUERY_STRING} APIKEY=37d6eaa4af5011e8a57c020000f1e0a1 [NC]
    RewriteCond %{HTTP_REFERER} localhost
    RewriteRule ^(.*)$ - [E=allowed:1]
    # empty referrer
    RewriteCond %{QUERY_STRING} APIKEY=37d6eaa4af5011e8a57c020000f1e0a1 [NC]
    RewriteCond %{HTTP_REFERER} ^$
    RewriteRule ^(.*)$ - [E=allowed:1]
    # This bit must always be at the bottom
    RewriteCond %{ENV:allowed} ^0$
    RewriteRule ^(.*)$ /noapikey.png [L]
</Location>

